databases:
  - name: wordle_assistant_db
    databaseName: wordle_assistant_db
    user: wordle_assistant_db_user

services:
  - type: web
    name: wordle_assistant
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wordle_assistant_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false